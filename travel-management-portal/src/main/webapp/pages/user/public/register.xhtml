<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Register</title>


	<!-- Bootstrap Core CSS -->
	<link href="../../../template/vendor/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="../../../template/vendor/metisMenu/metisMenu.min.css"
		rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="../../../template/dist/css/sb-admin-2.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link
		href="../../../template/vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>
<h:body>
	<p:panel id="container">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Register</h3>
						</div>
						<div class="panel-body">

							<h:form id="form" role="form">

								<p:growl id="messages"></p:growl>

								<fieldset>
									<div class="form-group">
										<p:inputText class="form-control" placeholder="E-mail"
											name="email" type="email" value="#{registerUser.user.email}"
											required="true" requiredMessage="Email is mandatory"
											validatorMessage="Invalid email format">
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText>
									</div>
									<div class="form-group">
										<p:inputText class="form-control" placeholder="Password"
											name="password" type="password"
											value="#{registerUser.user.password}" required="true"
											requiredMessage="Password is mandatory"></p:inputText>
									</div>
								</fieldset>

								<p:commandButton value="Register" id="register"
									action="#{registerUser.register}" update="messages"
									class="btn btn-lg btn-success btn-block"></p:commandButton>



							</h:form>

							<h:form>
								<h6>Have an Account?</h6>
								<h:commandButton action="/pages/user/public/login.xhtml"
									value="Login" class="btn btn-primary btn-lg btn-block" />
							</h:form>


						</div>
					</div>
				</div>
			</div>
		</div>

	</p:panel>
	<p:blockUI id="blockUiId" block="container" trigger="form:register"
		widgetVar="block">
		<p:graphicImage value="/resources/images/giphy.gif" width="100px"
			height="100px" />
	</p:blockUI>
	<!-- jQuery -->
	<script src="../../../template/vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../../template/vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../../../template/vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../../template/dist/js/sb-admin-2.js"></script>



</h:body>
</html>
