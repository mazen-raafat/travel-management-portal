<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Travel Management Portal - Users</title>

<!-- Bootstrap Core CSS -->
<link href="../../template/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />

<!-- MetisMenu CSS -->
<link href="../../template/vendor/metisMenu/metisMenu.min.css"
	rel="stylesheet" />

<!-- DataTables CSS -->
<link
	href="../../template/vendor/datatables-plugins/dataTables.bootstrap.css"
	rel="stylesheet" />

<!-- DataTables Responsive CSS -->
<link
	href="../../template/vendor/datatables-responsive/dataTables.responsive.css"
	rel="stylesheet" />

<!-- Custom CSS -->
<link href="../../template/dist/css/sb-admin-2.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="../../template/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<div class="panel panel-primary">
			<div class="panel-heading">
			<h1></h1>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<h1>Gamma Arilines Portal</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
			</div>
			<div class="panel-footer">

				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Users</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Travel Management Portal - Users</div>
							<!-- /.panel-heading -->
							<div class="panel-body">

								<p:growl id="messages"></p:growl>

								<h:dataTable value="#{users.usersList}" var="user"
									styleClass="order-table" headerClass="order-table-header"
									rowClasses="order-table-odd-row,order-table-even-row"
									width="100%"
									class="table table-striped table-bordered table-hover"
									id="dataTables-example">

									<h:column>
										<!-- column header -->
										<f:facet name="header">User ID</f:facet>
										<!-- row record -->
    				#{user.userId}
    			</h:column>

									<h:column>
										<f:facet name="header">Email</f:facet>
    				#{user.email}
    			</h:column>

									<h:column>
										<f:facet name="header">Password</f:facet>
    				#{user.password}
    			</h:column>

									<h:column>
										<f:facet name="header">Paypallets Account ID</f:facet>
    				#{user.paypalletAccountId}
    			</h:column>


								</h:dataTable>


							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>



			</div>

		</div>





	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../../template/vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../template/vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../../template/vendor/metisMenu/metisMenu.min.js"></script>

	<!-- DataTables JavaScript -->
	<script
		src="../../template/vendor/datatables/js/jquery.dataTables.min.js"></script>
	<script
		src="../../template/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
	<script
		src="../../template/vendor/datatables-responsive/dataTables.responsive.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../template/dist/js/sb-admin-2.js"></script>

	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script>
		$(document).ready(function() {
			$('#dataTables-example').DataTable({
				responsive : true
			});
		});
	</script>

</body>

</html>
